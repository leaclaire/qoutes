<div class="container">
    <h1>MY QUOTES</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let quote of sortQuotes let i= index" class="quote-body"> 
            <h4 class="text-primary title" appHighlightQoute>{{quote.quoteTitle}}</h4>
            <p class="quote-info">{{quote.quoteInfo}}</p>
            <div class="votes">
              <div></div>
            </div>
            <app-quotes-details *ngIf='quote' bind-quoty='quote' (isRead)='quoteDelete($event,i)'>
            </app-quotes-details>
            <span class="card-subtitle mb-2">Posted by: <span id="name">{{quote.name}} </span> <span id="date">on: <span
            id="datecolor">{{quote.datePosted|date:'short'}}</span></span></span>
          </div>
      <div class="col-md-6">
   </div>
    </div>
    <p *ngIf='quotes.length > 5'>You have too many quotes</p>
  </div>
