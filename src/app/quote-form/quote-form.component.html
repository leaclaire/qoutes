<div class="container-fluid">
    <h2 class="text-center">Post a new quote</h2>
    <hr>
    <form (ngSubmit)='addQuote()' #quoteForm='ngForm'>
        <div class="form-group">
            <label for="complete">name</label>
            <input type='text' id="name" [(ngModel)]="quoted.name" name="name" #name='ngModel'>
        </div>

        <div class="form-group">
  
            <label for="description">Quote</label>
            <textarea class="form-control"   id="quote" [(ngModel)]="quoted.quoteInfo" name="quote" #quote='ngModel' rows="4" required></textarea>
  
        </div>

        <div class="form-group">
            <label for="description">Category</label>
            <textarea class="form-control"   id="quote" [(ngModel)]="quoted.quoteTitle" name="quote" #quote='ngModel' rows="4" required></textarea>
        </div>

        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" required class="form-control" id="author"[(ngModel)]="quoted.author" name="author" #author='ngModel'>
  
        </div>

        <button type="submit" >Add Quote</button>
    </form>
  </div>
